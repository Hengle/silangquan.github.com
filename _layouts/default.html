<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <link rel="stylesheet" type="text/css"  href="/assets/themes/silangquan/css/default.css">
    <link rel="stylesheet" type="text/css"  href="/assets/themes/silangquan/css/style.css">
    <meta name="author" content="{{ site.author.name }}">
    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
  	<div id = "container">

  		<div id = "header">
  			<a href="/index.html" class = "brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
  			<a href="/index.html"  class = "slogon" href="{{ HOME_PATH }}">{{ site.tagline }}</a>
          	<ul class="nav">
            	<li><a href="/archive.html">文章</a></li>
            	<li><a href="/categories.html">分类</a></li>
            	<li><a href="/works.html">作品</a></li>
            	<li><a href="/Equipments.html">装备</a></li>
            	<li><a href="/Links.html">链接</a></li>
          	</ul>
  		</div>

  		<div id = "banner"><img src="/assets/themes/silangquan/images/banner3.jpg" height = "224px" alt = "Banner pic"/></div>

  		<div id = "main">
  			<div id = "bloglist">{{content}}</div>
  			<div id = "misc">

          <img id = "portrait" src = "/assets/themes/silangquan/images/portrait.png" alt = "I'm Silang Quan." />

          <div id="socials">
            <img  src="/assets/themes/silangquan/images/github.png" alt = "Github" height="45px"/> 
            <img  src="/assets/themes/silangquan/images/facebook.png" alt = "Facebook" height="45px"/> 
            <img  src="/assets/themes/silangquan/images/google.png" alt = "Facebook" height="45px"/> 
            <img  src="/assets/themes/silangquan/images/mail.png" alt = "Facebook" height="45px"/> 
          </div>

          <div id="search_box" action="" method="get"> 
            
            <input name="" type="text" class="input_box" value="Seaching..." size=18/> 
            <img  src="/assets/themes/silangquan/images/search.png" alt = "Search" height="18px"/> 
            
          </div> 

        </div>
  		</div>

  		<div id = "footer">
  			<div id = "copyright">Copyright 2014-2016. All rights reserved.</div>
  			<div id = "power"> Powered by Jekyll a theme by SIlangQuan.</div>
  		</div>

  	</div>

  	


</html>
